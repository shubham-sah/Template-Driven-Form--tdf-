<div class="container-fluid">
  <h1>BootCamp Form</h1>

  <form #userForm="ngForm">

    {{userForm.value | json}}

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="username" ngModel />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" ngModel />
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" name="phone" ngModel />
    </div>

    <div class="form-group">
      <select class="custom-select" name="topic" ngModel>
        <option selected>~~~I am interested in~~~</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Time Preference</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" ngModel value="morning" />
        <label class="form-check-label">Morning (9AM - 12PM)</label>
      </div>


      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" ngModel value="evening" />
        <label class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    </div>


    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" name="subsribe" ngModel>
      <label class="form-check-label">
        Send me Offers
      </label>
    </div>


    <button class="btn btn-primary" type="submit" (click)="onSubmit(userForm.form.value)">Submit</button>


  </form>
</div>
